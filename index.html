<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	<title>Peter Pizza parlor</title>
	<title></title>
</head>
<body>
	<form id="container">
	<h1>Peter Pizza Parlor</h1>
	<h4>What size pizza do you want:</h4>
		<div class="form-group">
			<div id="sizePizza">
				<input type="checkbox" name="size" value="small">small<br>
				<input type="checkbox" name="size" value="medium">medium<br>
				<input type="checkbox" name="size" value="large">large<br>
			</div>	
		</div> 
	<h4>What toppings do you want for your pizza:</h4>
		<div class="form-group">
			<div id="addToppings">
				<input type="checkbox" name="toppings" value="pepperoni">pepperoni<br>
				<input type="checkbox" name="toppings" value="extraCheese">extra cheese<br>
				<input type="checkbox" name="toppings" value="anchovies">anchovies<br>
		 		<input type="checkbox" name="toppings" value="pineapple">pineapple<br>
			</div>
		</div>
	<br>
	<br>
	<button type="submit" class="submit" id="submit">Submit</button>
	<button type="reset" class="reset"> Reset</button>
	</form> 
		<div id="customer-order">
			<span id="totalPar">
				<p><span id="size"></span></p>
			<span id="finalPrice">
			</span>
			
		</div>
</body>
</html>
