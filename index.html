<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	<title>Peter Pizza parlor</title>
	<title></title>
</head>
<body>
	<div id="container">
		<h1>Peter Pizza Parlor</h1>
		<h4>What size pizza do you want:</h4>
		<form id="sizePizza">	
				<input type="checkbox">
				<label for="small" id="small">small</label><br>
				<input type="checkbox">
				<label for="medium" id="medium">medium</label><br>
				<input type="checkbox">
		 		<label for="large" id="large">large</label><br>
		</form> 
		<h4>What toppings do you want for your pizza:</h4>
		<form id="addToppings">
				<input type="checkbox">
				<label for="pepperoni" id="pepperoni">pepperoni</label><br>
				<input type="checkbox">
				<label for="extraCheese" id="extraCheese">extra cheese</label><br>
				<input type="checkbox">
				<label for="anchovies" id="anchovies">anchovies</label><br>
		 		<input type="checkbox">
		 		<label for="pineapple" id="pineapple">pineapple</label><br>
		</form> 
		<br>
		<br>
		<button type="submit" class="submit">Submit</button>
		<button type="reset" class="reset"> Reset</button>
		<div id="customer-order">
			<p>Congratulations you have order a <span id="size"></span> size pizza with the toppings of <span id="toppings"></span>.</p>
			<p>Your <strong>grand total</strong>  is $<span id="total">.</span></p>
			
		</div>
	</div>
</body>
</html>
